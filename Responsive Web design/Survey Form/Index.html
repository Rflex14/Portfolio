<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">My First Survey Form</h1>
    <p id="description">This is my first ever decently looking html/css page</p>
    <form id="survey-form">
      <h2>Game preferences</h2>
      <fieldset>
        <legend>Personal Info</legend>
        <label id="name-label" for="name">Name <input id="name" name="name" type="text" placeholder="Enter Your Name" required></label>
        <label id="email-label" for="email">Email <input id="email" name="email" type="email" placeholder="Enter Your Email" required></label>
        <label id="number-label" for="number">Age <input id="number" name="age" type="number" placeholder="Enter Your Age" min="13" max="120" required></label>
      </fieldset>
      <fieldset>
        <legend>Preferences</legend>
        <label for="dropdown">Which do you prefer?
          <select id="dropdown" name="single-multi" required>
            <option value="">Select one</option>
            <option value="single">Singleplayer</option>
            <option value="multi">Multiplayer</option>
            <option value="both">Both</option>
          </select>
        </label>
        <label>Which type of game do you play more often?</label>
        <label for="online" ><input id="online" type="radio" name="radio" value="online" checked>Online</label>
        <label for="offline" ><input id="offline" type="radio" name="radio" value="offline">Offline</label>
        <label id="below">Which are your favorite genres?</label>
        <label for="shooter"><input id="shooter" value="shooter" type="checkbox">Shooter</label>
        <label for="Rpg"><input id="Rpg" value="Rpg" type="checkbox">Rpg</label>
        <label for="Adventure"><input id="Adventure" value="Adventure" type="checkbox">Adventure</label>
        <label for="Platformer"><input id="Platformer" value="Platformer" type="checkbox">Platformer</label>
        <label for="Fighting"><input id="Fighting" value="Fighting" type="checkbox">Fighting</label>
        <label for="Strategy"><input id="Strategy" value="Strategy" type="checkbox">Strategy</label>
        <label for="Sports"><input id="Sports" value="Sports" type="checkbox">Sports</label>
        <label for="Other"><input id="Other" value="Other" type="checkbox">Other(s)</label>
      </fieldset>
      <fieldset>
        <legend>Additional</legend>
          <label for="moment">Share your most memorable gaming moment:
            <textarea id="moment" name="moment" rows="3" cols="20" placeholder="Your most memorable gaming moment..."></textarea>
          <label>
      </fieldset>
      <input id="submit" type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
